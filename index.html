<!DOCTYPE html>
<html>
    <head>
        <title>Congratulation To Ninja!</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="Congratulation To Ninja!">
        <meta name="description" content="Congratulation To Ninja!">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

            :root {
                --primary: #FF597B;
                --secondary: #FF8E9E;
                --tertiary: #F9B5D0;
                --background: #ffffff;
            }

            body {
                font-family: 'Inter', sans-serif;
                background-color: var(--background);
            }

            h1, h2, h3, h4, h5, h6 {
                margin: 0;
            }

            #message-container {
                background-color: var(--tertiary);
                box-shadow: 0 0 15px var(--secondary);
                border-radius: 15px;
                transition: height 1.5s ease-in-out;
                position: relative;
                overflow: hidden;
            }

            #message-container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: 
                    linear-gradient(rgba(255,255,255,.07) 2px, transparent 2px),
                    linear-gradient(90deg, rgba(255,255,255,.07) 2px, transparent 2px),
                    linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);
                background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
                background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
            }

            #message-container::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
                pointer-events: none;
            }

            .prose {
                position: relative;
                z-index: 1;
            }

            .polaroid {
                position: fixed;
                bottom: 5%;
                left: 5%;
                background: white;
                padding: 10px 10px 20px 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                transform: rotate(-25deg);
                z-index: 2;
                width: 180px;
                border: 1px solid #f0f0f0;
                transition: opacity 1s ease-in-out;
            }

            .polaroid img {
                width: 100%;
                height: auto;
                display: block;
            }

            .polaroid::after {
                content: "Congratulations!";
                text-align: center;
                display: block;
                font-size: 0.9em;
                margin-top: 8px;
                color: #666;
            }

            @media (max-width: 768px) {
                .polaroid {
                    left: 3%;
                    bottom: 3%;
                    width: 150px;
                }
            }

            @media (max-width: 480px) {
                .polaroid {
                    left: 1%;
                    bottom: 2%;
                    width: 120px;
                }
            }

            .polaroid-top-right {
                position: fixed;
                top: 5%;
                right: 5%;
                background: white;
                padding: 10px 10px 20px 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                transform: rotate(25deg);
                z-index: 2;
                width: 180px;
                border: 1px solid #f0f0f0;
                transition: opacity 1s ease-in-out;
            }

            .polaroid-top-right::after {
                content: "Congratulations!";
                text-align: center;
                display: block;
                font-size: 0.9em;
                margin-top: 8px;
                color: #666;
            }

            @media (max-width: 768px) {
                .polaroid-top-right {
                    right: 3%;
                    top: 3%;
                    width: 150px;
                }
            }

            @media (max-width: 480px) {
                .polaroid-top-right {
                    right: 1%;
                    top: 2%;
                    width: 120px;
                }
            }
        </style>

        <script>
            function throwConfetti() {
                const colors = ['#FF597B', '#FF8E9E', '#F9B5D0'];
                const end = Date.now() + 1000;
                
                (function frame() {
                    confetti({
                        particleCount: 3,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    confetti({
                        particleCount: 3,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
                
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }

            document.addEventListener('DOMContentLoaded', function() {
                const heart = document.querySelector("#solid-heart");
                const polaroid = document.querySelector(".polaroid");
                const polaroidTopRight = document.querySelector(".polaroid-top-right");
                
                heart.addEventListener("click", function() {
                    setTimeout(() => {
                        polaroid.classList.remove("hidden");
                        polaroidTopRight.classList.remove("hidden");
                    }, 1000);
                });
            });
        </script>

        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="flex justify-center items-center flex-col w-[100vw] h-[100vh]">
            <div id="message-container" class="flex-col items-center hidden h-0 overflow-y-hidden max-h-[80vh] max-w-[50vw] max-md:max-w-[70vw] max-sm:max-w-[80vw] max-sm:max-h-[80vh] py-5">
                <div class="w-[90%] mb-auto mt-auto">
                    <article id="message" class="prose"></article>
                </div>
            </div>

            <div class="polaroid hidden">
                <img src="c8de7a0a-de32-495a-a04f-dc1deab67e3b.jpeg" alt="Congratulation flowers">
            </div>

            <div class="polaroid-top-right hidden">
                <img src="319846787_677209640612614_8809402171211736010_n.jpg" alt="Congratulation flowers">
            </div>

            <div class="heart-container" class="mt-2">
                <i id="solid-heart" class="fa-solid fa-fan fa-beat fa-2x" style="color: var(--primary);"></i>
            </div>
        </div>
    </body>
</html>
